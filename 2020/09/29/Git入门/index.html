    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<h3 id="Git项目首次创建"><a href="#Git项目首次创建" class="headerlink" title="Git项目首次创建"></a>Git项目首次创建</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">下载并安装Git https://git-scm.com/</span><br><span class="line">创建项目本地目录</span><br><span class="line">WIN/Linux/Mac 终端进入创建的本地目录</span><br><span class="line">git config --global user.name <span class="string">&#x27;yourname&#x27;</span></span><br><span class="line">git config --global user.email <span class="string">&#x27;youremail&#x27;</span></span><br><span class="line">git config -l     检查配置</span><br><span class="line">git init          初始化仓库</span><br><span class="line">git remote add origin https://XXX.git  关联git仓库</span><br><span class="line">开始创建和编写项目</span><br><span class="line">git status 查看本地文件更改变化</span><br><span class="line">git add *(或者 -A)  返回到项目根目录添加所有更改</span><br><span class="line">git commit -m <span class="string">&#x27;注释&#x27;</span>  注释当前更改内容</span><br><span class="line">git push origin master 推动到远端</span><br></pre></td></tr></table></figure>

<h3 id="克隆项目到本地修改后上传合并"><a href="#克隆项目到本地修改后上传合并" class="headerlink" title="克隆项目到本地修改后上传合并"></a>克隆项目到本地修改后上传合并</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://xxx.git</span><br><span class="line">进入项目修改..</span><br><span class="line">git status 查看本地文件更改</span><br><span class="line">git add * 添加所有更改</span><br><span class="line">git commit -m <span class="string">&#x27;注释&#x27;</span> 注释更改的内容</span><br><span class="line">git push origin master 推动到远端</span><br></pre></td></tr></table></figure>
