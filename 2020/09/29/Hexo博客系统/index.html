<h3 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">hexo n <span class="string">&quot;postname&quot;</span> 	<span class="comment">#hexo new &quot;postName&quot; 新建文章 </span></span><br><span class="line">hexo n page <span class="string">&quot;pagename&quot;</span> 	<span class="comment">#new page &quot;pageName&quot; 新建页面 </span></span><br><span class="line">hexo g 			<span class="comment">#hexo generate 生成静态页面至public目录</span></span><br><span class="line">hexo s 			<span class="comment">#hexo server 开启预览访问端口（默认端口4000，&#x27;ctrl + c&#x27;关闭server）</span></span><br><span class="line">hexo d 			<span class="comment">#hexo deploy 部署到GitHub</span></span><br><span class="line">hexo h 			<span class="comment">#hexo help  查看帮助</span></span><br><span class="line">hexo v 			<span class="comment">#version  查看Hexo的版本</span></span><br><span class="line">hexo s -g 		<span class="comment">#生成并本地预览</span></span><br><span class="line">hexo d -g 		<span class="comment">#生成并上传</span></span><br></pre></td></tr></table></figure>
